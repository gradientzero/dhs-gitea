version: "3"

networks:
  dhs-gitea:
    external: false

services:
  server:
    container_name: dhs-gitea-server
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - GITEA__database__DB_TYPE=mysql
      - GITEA__database__HOST=db:3306
      - GITEA__database__NAME=dhs-gitea
      - GITEA__database__USER=dhs-gitea
      - GITEA__database__PASSWD=dhs-gitea-secret
    restart: always
    networks:
      - dhs-gitea
    volumes:
      - ./gitea-data:/var/lib/gitea
      - ./gitea-config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    depends_on:
      - db

  db:
    container_name: dhs-gitea-db-mysql
    image: mysql:latest
    restart: always 
    environment:
      - MYSQL_ROOT_PASSWORD=dhs-gitea-rootsecret
      - MYSQL_DATABASE=dhs-gitea
      - MYSQL_USER=dhs-gitea
      - MYSQL_PASSWORD=dhs-gitea-secret
    ports:
      - "3306:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - dhs-gitea

volumes:
  gitea-data:
    driver: local
  gitea-config:
    driver: local