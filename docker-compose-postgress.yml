version: "3"

networks:
  dhs-gitea:
    external: false

services:
  server:
    container_name: dhs-gitea-server
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=dhs-gitea
      - GITEA__database__USER=dhs-gitea
      - GITEA__database__PASSWD=dhs-gitea-secret
    restart: always
    networks:
      - dhs-gitea
    volumes:
      - ./gitea-data:/var/lib/gitea
      - ./gitea-config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    depends_on:
      - db
  
  db:
    container_name: dhs-gitea-db-postgres
    image: postgres:latest
    restart: always 
    environment:
      - POSTGRES_USER=dhs-gitea
      - POSTGRES_PASSWORD=dhs-gitea-secret
      - POSTGRES_DB=dhs-gitea
    ports:
      - "5432:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      -  dhs-gitea

volumes:
  gitea-data:
    driver: local
  gitea-config:
    driver: local