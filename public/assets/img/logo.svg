    <polygon points="100,20 150,50 100,80 50,50" fill="#7a9b58" stroke="#6c8a4f" stroke-width="5"/>
    <polygon points="100,80 150,50 150,120 100,150" fill="#6c8a4f" stroke="#6c8a4f" stroke-width="5"/>

    <!-- Inner Cube (White / Transparent) -->
