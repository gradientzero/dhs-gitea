    <polygon points="100,60 130,80 100,100 70,80" fill="rgba(255,255,255,0.8)" stroke="#c0c0c0" stroke-width="4"/>
    <polygon points="100,100 130,80 130,110 100,130" fill="rgba(240,240,240,0.5)" stroke="#c0c0c0" stroke-width="4"/>
